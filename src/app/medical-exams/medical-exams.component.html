<div fxLayout="column" fxLayoutAlign="center center">
  <div
    fxFill
    class="header-container"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="openCreatePatientDialog()"
      class="register-btn"
    >
      Novo Exame
    </button>
    <input
      class="search-patient"
      matInput
      placeholder="Pesquisar por Nome, CPF..."
      type="search"
    />
  </div>

  <table
    mat-table
    fxFlexFill
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Schedule Column -->
    <ng-container matColumnDef="schedule_date">
      <th mat-header-cell *matHeaderCellDef>Horário</th>
      <td mat-cell *matCellDef="let element">{{ element.schedule_date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="primary" class="register-btn">Ações</button> -->
        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">
          Ações
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openViewPatientDialog()">
            Visualizar
          </button>
          <button mat-menu-item (click)="openEditPatientDialog()">
            Editar
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
