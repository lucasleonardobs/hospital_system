<div fxLayout="column" fxLayoutAlign="center center">
    <div
      fxFill
      class="header-container"
      fxLayout="column"
    >

    <div fxLayout="row" class="header-buttons" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="generateReport()">Gerar relatório</button>
        <button
          mat-raised-button
          color="primary"
          (click)="toggleCompareDoctor()"
          style="margin-left: 10px"
        >
          Comparar
        </button>
      </div>


    <mat-form-field class="no-bottom"  appearance="outline">
        <mat-label>Selecione o médico</mat-label>
        <mat-select
          required
          (selectionChange)="setSelectDoctor($event)"
        >
          <mat-option
            *ngFor="let doctor of doctorOptions"
            [value]="doctor.label"
          >
            {{ doctor.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field  class="no-bottom"  appearance="outline" *ngIf="selectSecondDoctor">
        <mat-label>Selecione o segundo médico</mat-label>
        <mat-select
          required
          (selectionChange)="setSelectDoctor($event)"
        >
          <mat-option
            *ngFor="let doctor of doctorOptions"
            [value]="doctor.label"
          >
            {{ doctor.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </div>

  <mat-grid-list
    cols="2"
    rowHeight="2:1"
    class="grid-layout-custom"
    [gutterSize]="'50px'"
  >
    <mat-grid-tile>


      <div
        id="chart-1"
        fxLayout="row"
        fxLayoutAlign="space-around stretch"
        fxFill
      >
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [fill]="chartOptions.fill"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>



    </mat-grid-tile>
    <mat-grid-tile>




      <div
        id="chart-2"
        fxLayout="row"
        fxLayoutAlign="space-around stretch"
        fxFill
      >
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [fill]="chartOptions.fill"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>



    </mat-grid-tile>

    <mat-grid-tile>



      <div
        id="chart-3"
        fxLayout="row"
        fxLayoutAlign="space-around stretch"
        fxFill
      >
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [fill]="chartOptions.fill"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>



    </mat-grid-tile>
    <mat-grid-tile>



      <div
        id="chart-2"
        fxLayout="row"
        fxLayoutAlign="space-around stretch"
        fxFill
      >
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [fill]="chartOptions.fill"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>


      
    </mat-grid-tile>
  </mat-grid-list>
</div>
