<div fxFlex fxLayout="row wrap">
    <form
      fxFlex
      #patientRegisterForm="ngForm"
      fxLayout="column"
      (ngSubmit)="onSubmit()"
    >
      <h1 style="align-self: flex-start">Edição de Paciente na Fila de Espera</h1>
    
      <div>
        <div >
          <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput disabled value='Antonio Forgeras'>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput disabled value='123.213.512-12'>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput disabled value='23/12/2002'>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput disabled value='(81) 9 8457-9127'>
          </mat-form-field>
    
        </div>
  
        <mat-form-field appearance="outline">
          <mat-label>Prioridade</mat-label>
          <mat-select #priorityValue (selectionChange)="getPrioritySelected($event)">
            <mat-option *ngFor="let priority of priorityOptions" [value]="priority.value">
              {{priority.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
  
  
        <div class="footer-buttons" style="margin-top: 1rem">
          <button mat-raised-button color="primary" type="submit">
            Confirmar
          </button>
          <button
            class="cancel-btn"
            mat-raised-button
            color="warn"
            type="button"
            (click)="closeDialog()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
